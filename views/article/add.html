<%- include ../include/header.html%>
<form action="/articles/add" method="post" enctype="multipart/form-data" class="form-horizontal">
  <input type="hidden" name="_id" value="<%=article._id%>" />
  <div class="form-group">
    <label for="title" class="col-sm-2 control-label">标题</label>
    <div class="col-sm-10">
      <input type="text" value="<%=article.title%>" name="title" class="form-control" id="title" placeholder="标题">
    </div>
  </div>
  <div class="form-group">
    <label for="content" class="col-sm-2 control-label">正文</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="content" name="content" rows="10" cols="30"><%=article.content%></textarea>
    </div>
  </div>
  <div class="form-group">
    <label for="content" class="col-sm-2 control-label">图片</label>
    <div class="col-sm-10">
      <img class="img-responsive" src="<%=article.poster%>" alt="<%=article.title%>" />
      <input type="file" name="poster" class="form-control" />
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">发表文章</button>
    </div>
  </div>
</form>
<%- include ../include/footer.html%>
