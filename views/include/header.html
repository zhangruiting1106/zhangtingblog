<!DOCTYPE html>
<html>
<head>
    <title><%= title %></title>
    <link rel='stylesheet' href='/lib/bootstrap/dist/css/bootstrap.css' />
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">张婷博客</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <%
                if(user){
                %>
                <li><a href="/articles/add">发表文章</a></li>
                <li><a href="/users/logout">退出</a></li>
                <%
                }else{
                %>
                <li><a href="/users/reg">注册</a></li>
                <li><a href="/users/login">登录</a></li>
                <%
                }
                %>
            </ul>
            <form action="/" method="get" class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" name="keyword" class="form-control" placeholder="Search" value="<%=keyword%>">
                </div>
                <button name="search" value="提交" type="submit" class="btn btn-default">Submit</button>
            </form>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<%
if(success){
%>
<div class="alert alert-success" role="alert"><%= success%></div>
<%
}else if(error){
%>
<div class="alert alert-danger" role="alert"><%= error%></div>
<%
}
%>
